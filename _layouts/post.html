---
layout: default
---

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.4&appId=449504361891198";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="post">

  <div class="masthead">
    <div class="masthead-outer"
         style="background-image: url('{% if page.masthead_pic %}{{ page.masthead_pic }}{% endif %}');">
      <div class="masthead-inner darken">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1>{{ page.title }}</h1>
              <br/> <br/>
              <p><em>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <article>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

          {{ content }}

          <hr/>

          <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5"></div>
        </div>
      </div>
    </div>
  </article>

</div>
